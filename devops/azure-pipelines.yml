parameters:
  - name: pool
    displayName: 'Pool'
    type: string
    default: 'Self-hosted'
    values:
      - 'Azure Pipelines'
      - 'Self-hosted'

trigger:
  branches:
    include:
      - release/*
      - hotfix/*
  tags:
    include:
      - '*'

pr:
  branches:
    include:
      - master
      - main

resources:
  repositories:
    - repository: templates
      type: git
      name: Gateway/paybyrd-deployment
      ref: refs/tags/4.0.1

variables:
  - template: 'variables.yml'

stages:
  - template: versioning/prepare.yml@templates
    parameters:
      pool: ${{ parameters.pool }}
  - template: library/csharp/linux/build.yml@templates
    parameters:
      pool: ${{ parameters.pool }}
      artifact_name: ${{ variables.artifact_name }}
      projects: ${{ variables.projects }}
  - template: nuget/linux/deploy.yml@templates
    parameters:
      artifact_name: ${{ variables.artifact_name }}
      pool: ${{ parameters.pool }}
      